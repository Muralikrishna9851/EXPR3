<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">ShopNow</div>
        <div class="cart">
            <button onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products">
        <h2>Products</h2>
        <div class="product-list">
            <!-- Example Product -->
            <div class="product-item" data-id="1">
                <img src="https://img.freepik.com/premium-photo/smartphone-balancing-with-pink-background_23-2150271746.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart(1, 'Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product-item" data-id="2">
                <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcSc8JHJ8ZIZrEnpoLnIKZ86M0Fc2rr1WiYElu_6CQC0JpznUeBY_JViFwiVYVi12tegmQN6YOhcR98mZckkKSD1aWM0ik1et9YeBabT08anPg4jBeNca0w8Mw" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button onclick="addToCart(2, 'Product 2', 20)">Add to Cart</button>
            </div>
            <div class="product-item" data-id="3">
                <img src="https://img-prd-pim.poorvika.com/cdn-cgi/image/width=500,height=500,quality=75/product/Apple-airpods-4-gen-with-active-noise-cancellation-white-Buds-View.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button onclick="addToCart(3, 'Product 3', 30)">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <h3>Shopping Cart</h3>
            <ul id="cart-items"></ul>
            <div class="total">
                <strong>Total: $<span id="total-price">0</span></strong>
            </div>
            <button onclick="checkout()">Checkout</button>
            <button onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
